name: CI/CD - Spring Boot with Docker

on:
  push:
    branches:
      - '*' # Ejecutar en cualquier branch
  pull_request:
    branches:
      - '*' # Ejecutar en cualquier pull request

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Verificar el repositorio
      - name: Check out code
        uses: actions/checkout@v3

      # 2. Configurar Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Configurar caché para Maven
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # 4. Construir el proyecto
      - name: Build with Maven
        run: mvn clean compile

      # 5. Ejecutar pruebas
      - name: Run Tests
        run: mvn test

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test # Se ejecuta después de las pruebas exitosas

    steps:
      # 1. Verificar el repositorio
      - name: Check out code
        uses: actions/checkout@v3

      # 2. Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Iniciar sesión en GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Construir imágenes de Docker para Backend y Frontend
      - name: Build Backend Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/clinica-backend:latest ./backend

      - name: Build Frontend Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/clinica-frontend:latest ./frontend

      # 5. Subir imágenes al GitHub Container Registry
      - name: Push Backend Docker Image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/clinica-backend:latest

      - name: Push Frontend Docker Image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/clinica-frontend:latest
