name: CI/CD - Spring Boot with Docker

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: runner-os-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            runner-os-m2

      - name: Build with Maven
        run: mvn clean install -DskipTests=true

      - name: Run Tests
        run: mvn test

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Backend Docker Image
        run: |
          docker build -t ghcr.io/organizacionp6/clinica-backend:latest .

      - name: Push Backend Docker Image
        run: |
          docker push ghcr.io/organizacionp6/clinica-backend:latest

      - name: Build Frontend Docker Image
        run: |
          docker build -t ghcr.io/organizacionp6/clinica-frontend:latest ./pet-clinic-front

      - name: Push Frontend Docker Image
        run: |
          docker push ghcr.io/organizacionp6/clinica-frontend:latest
